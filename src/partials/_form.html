<div class="form-group">
	<label for="title" class="col-sm-2 control-label">Title</label>

	<div class="col-sm-10">
		<input type="text" ng-model="item.title" class="form-control" id="title"
					 placeholder="Title Here" maxlength="50"/>
	</div>
</div>

<div class="form-group">
	<label for="description" class="col-sm-2 control-label">Description</label>

	<div class="col-sm-10">
		<textarea type="text" ng-model="item.description" class="form-control"
							id="description" maxlength="512" rows="4">More information about the item.</textarea>
	</div>
</div>

<div class="form-group">
	<label for="price" class="col-sm-2 control-label">Price</label>

	<div class="col-sm-10">
		<input type="text" ng-model="item.price" class="form-control" id="price"
					 placeholder="What is the cost?" maxlength="13"/>
	</div>
</div>

<div class="form-group">
	<label for="size" class="col-sm-2 control-label">Size</label>

	<div class="col-sm-10">
		<input type="text" ng-model="item.size" class="form-control" id="size"
					 placeholder="What size?" maxlength="30"/>
	</div>
</div>

<div class="form-group">
	<label for="type" class="col-sm-2 control-label">Type</label>

	<div class="col-sm-10">
		<input type="text" ng-model="item.type" class="form-control" id="type"
					 placeholder="Type of product" maxlength="30"/>
	</div>
</div>

<div class="form-group">
	<label for="vendor" class="col-sm-2 control-label">Vendor</label>

	<div class="col-sm-10">
		<input type="text" ng-model="item.vendor" class="form-control" id="vendor"
					 placeholder="Vendor/Manufacturer" maxlength="50"/>
	</div>
</div>

<div class="form-group">
	<label for="site" class="col-sm-2 control-label">URL</label>

	<div class="col-sm-10">
		<input type="text" ng-model="item.site" class="form-control" id="site"
					 placeholder="Product URL" maxlength="255"/>
	</div>
</div>

<div class="form-group">
	<label for="gender" class="col-sm-2 control-label">Target Gender</label>

	<div class="col-sm-10">
		<select ng-model="item.gender" class="form-control" id="gender">
			<option>male</option>
			<option>female</option>
			<option>both</option>
		</select>
	</div>
</div>

<div class="form-group">
	<label for="tags" class="col-sm-2 control-label">Item Tags</label>

	<div class="col-sm-10">
		<input type="text" ng-model="item.tags" class="form-control" id="tags"
					 placeholder="Item tags here"/>
	</div>
</div>

<div class="form-group">
	<div class="col-sm-offset-2 col-sm-10">
		<input type="submit" class="btn btn-primary" value="Save"/>
	</div>
</div>
